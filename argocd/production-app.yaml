apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: krishapp-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/krishchadha/remoteapi'
    targetRevision: main
    path: k8s  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: production
  syncPolicy:
    manual: true
